<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/FirstPersonControls.js"></script>
    <script src="game.js" defer></script>
</head>
<body>
    <div id="game-container"></div>
<script>
// Initialize scene, camera, and renderer
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 0);  // Camera positioned at 1.6 meters (human eye level)
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Add some lighting
var light = new THREE.PointLight(0xFFFFFF, 1, 100);
light.position.set(10, 10, 10);
scene.add(light);

// Create a basic ground
var groundGeometry = new THREE.PlaneGeometry(1000, 1000);
var groundMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
var ground = new THREE.Mesh(groundGeometry, groundMaterial);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Create a simple wall
var wallGeometry = new THREE.BoxGeometry(10, 4, 1);
var wallMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
var wall = new THREE.Mesh(wallGeometry, wallMaterial);
wall.position.set(0, 2, -5);
scene.add(wall);

// Add FirstPersonControls for FPS-style camera movement
var controls = new THREE.FirstPersonControls(camera);
controls.movementSpeed = 10;
controls.lookSpeed = 0.1;
controls.lookVertical = false;

// Handle resizing
window.addEventListener('resize', function() {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});

// Animate the scene
function animate() {
    requestAnimationFrame(animate);
    controls.update(0.1);  // Update the controls
    renderer.render(scene, camera);  // Render the scene from the camera's perspective
}

animate();
</script>
</body>
</html>
